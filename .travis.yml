language: go
go:
- 1.5
install:
- go get github.com/laher/goxc
before_deploy: git fetch --tags
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
  - "./output/snapshot/nomnom_linux_amd64.tar.gz"
  - "./output/snapshot/nomnom_darwin_amd64.zip"
  - "./output/snapshot/nomnom_windows_amd64.zip"
  on:
    repo: KolibriDev/nomnom
    tags: true
    all_branches: true
